<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="flex-con">
    <div class="container">
        <div class="inpts">
            <div class="container">
                <input id="left-input" type= "number">
                <span id="symb"></span>
                <input id="right-input" type="number">
                <span>=</span>
                <input id="result" type="number">
            </div>

        </div>

        <hr>
        <div class="btns">
            <div class="container">
                <button disabled id="plus" type="button">+</button>
                <button disabled id="minus" type="button">-</button>
                <button disabled id="division" type="button">/</button>
                <button disabled id="multiplication" type="button">*</button>
            </div>
        </div>
        <hr>

        <div class="btns-2">
          <div class="container">
              <button disabled id="degree" type="button">degree</button>
              <button  id="root" type="button">root</button>
          </div>
        </div>

        <hr>

        <div class="inpts-2">

           <div class="container">
               <input id="maxmin-input" type= "text">
               <input id="maxmin-result" type= "text" placeholder="result">

               <button id="max" type="button">max</button>
               <button  id="min" type="button">min</button>
           </div>

        </div>

        <hr>

        <div>
            <ul id="history">history</ul>
            <button id="clean" type="button">delete</button>
        </div>
    </div>




</div>

<script src="js/script.js"></script>
</body>
</html>
